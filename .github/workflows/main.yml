name: Java CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          java-package: jdk
          check-latest: false
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      - name: Install Maven
        run: |
          sudo apt update
          sudo apt install -y maven

      - name: Build with Maven
        run: |
          mvn clean install
          ls target
          
      - name: Deploy to EC2
        run: |
          scp -i testyour.pem -o StrictHostKeyChecking=no target/your-app.jar ec2-user@your-ec2-public-ip:/home/ec2-user/
          # ssh -i /path/to/your.pem -o StrictHostKeyChecking=no ec2-user@your-ec2-public-ip 'bash -s' < ./deploy/deploy.sh
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          JAVA_HOME_11_X64: ${{ env.JAVA_HOME_11_X64 }}
