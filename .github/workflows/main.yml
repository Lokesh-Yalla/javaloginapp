name: Java CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          java-package: jdk
          check-latest: false
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      - name: Install Maven
        run: |
          sudo apt update
          sudo apt install -y maven

      - name: Build with Maven
        run: |
          mvn clean install -DskipTests
          ls target
      - name: Build with Maven
        run: |
          docker build -t aws-ecr-demo .
          docker tag aws-ecr-demo:latest 058264108741.dkr.ecr.us-east-2.amazonaws.com/aws-ecr-demo:latest
          docker push 058264108741.dkr.ecr.us-east-2.amazonaws.com/aws-ecr-demo:latest



